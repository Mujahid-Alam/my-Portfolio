{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5" >
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-4">
            <h3 class="mt-4">HTML/CSS</h3>
            <div class="progress">
                <div  class="progress-bar bg-danger" role="progress-bar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-4">Bootstrap</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 90%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>

        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-4">
            <h3 class="mt-4">Python</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 80%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-4">Django</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 85%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-4">
            <h3 class="mt-4">SQL</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 75%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-4">Github</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 85%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="col-sm-4">
            <h3 class="mt-4">AWS</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 60%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-4">Heroku</h3>
            <div class="progress">
                <div  class="progress-bar progress-bar-striped progress-bar-animated" role="progress-bar" style="width: 60%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
        </div>
    </div>
